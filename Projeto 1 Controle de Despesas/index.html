<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Despesas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Controle de Despesas</h1>
            <div class="total-expenses">
                <h2>Total de Despesas: <span id="total-amount">R$ 0,00</span></h2>
            </div>
        </header>

        <main>
            <div class="form-container">
                <h2>Adicionar Nova Despesa</h2>
                <form id="expense-form" novalidate>
                    <input type="hidden" id="expense-id">
                    <div class="form-control">
                        <label for="description">Descrição</label>
                        <input type="text" id="description" placeholder="Ex: Almoço no restaurante" required>
                    </div>
                    <div class="form-control">
                        <label for="amount">Valor (R$)</label>
                        <input type="number" id="amount" placeholder="Ex: 45.50" required>
                    </div>
                    <div class="form-control">
                        <label for="date">Data</label>
                        <input type="date" id="date" required>
                    </div>
                    <div class="form-control">
                        <label for="category">Categoria</label>
                        <select id="category" required>
                            <option value="">Selecione uma categoria</option>
                            <option value="Alimentação">Alimentação</option>
                            <option value="Transporte">Transporte</option>
                            <option value="Lazer">Lazer</option>
                            <option value="Moradia">Moradia</option>
                            <option value="Saúde">Saúde</option>
                            <option value="Outros">Outros</option>
                        </select>
                    </div>
                    <button type="submit" id="submit-button">Adicionar Despesa</button>
                </form>
            </div>

            <div class="filter-container">
                <h2>Filtrar Despesas</h2>
                <div class="filter-controls">
                    <div class="form-control">
                        <label for="filter-category">Filtrar por Categoria</label>
                        <select id="filter-category">
                            <option value="todos">Todas as Categorias</option>
                            <option value="Alimentação">Alimentação</option>
                            <option value="Transporte">Transporte</option>
                            <option value="Lazer">Lazer</option>
                            <option value="Moradia">Moradia</option>
                            <option value="Saúde">Saúde</option>
                            <option value="Outros">Outros</option>
                        </select>
                    </div>
                    <div class="form-control">
                        <label for="filter-month">Filtrar por Mês/Ano</label>
                        <input type="month" id="filter-month">
                    </div>
                </div>
            </div>

            <div class="expenses-list-container">
                <h2>Minhas Despesas</h2>
                <div id="expenses-list">
                    </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
